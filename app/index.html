<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Instagram RealTime Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/about.css">
        <link rel="stylesheet" href="/styles/statistics.css">
        <!-- endbuild -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="map_canvas"></div>

	    <div id="about-markup">
	    	<button class="about-trigger">About</button>
	    	<div class="about-content">
	    		<div class="inner">
    				<img class="close-trigger" src="/images/close.png" alt="close" />
    				<h2>Instagram Real Time Map</h2>
    				<a href="https://github.com/dmodalek/instagram-real-time-map" target="_blank">View project on GitHub</a>
	    		</div>
	    	</div>
	    </div>

	    <div id="statistics-markup"></div>

	    <script id="statistics-template" type="text/template">
	    	<p><%= totalAdded %> / <%= totalCandidates %>  Instagrams added</p>
	    </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

        <!-- build:js scripts/vendor.js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="/bower_components/backbone/backbone.js"></script>
        <script src="/bower_components/leaflet/dist/leaflet.js"></script>
        <script src="/bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
        <script src="/bower_components/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
        <!-- endbuild -->

		<!-- Socket Client File provided automatically by the server !-->
        <script src="/socket.io/socket.io.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/scripts/lib/uiMorphingButton.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="/scripts/app.js"></script>
        <script src="/scripts/helper.js"></script>
        <script src="/scripts/socket.js"></script>

        <script src="/scripts/modules/router.js"></script>
        <script src="/scripts/modules/map.js"></script>
        <script src="/scripts/modules/instagram.js"></script>
        <script src="/scripts/modules/about.js"></script>
        <script src="/scripts/modules/statistics.js"></script>
        <!-- endbuild -->
</body>
</html>
